<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MyApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .signup-header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1877f2;
        }

        .signup-text {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }

        form {
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 5px rgba(24, 119, 242, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #155dbf;
        }

        .alternative {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        .alternative a {
            color: #1877f2;
            text-decoration: none;
            font-weight: bold;
        }

        .alternative a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">Create Your Account</div>
        <div class="signup-text">Join our platform and connect with your friends today!</div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <div class="alternative">
            Already have an account? <a href="{% url 'login' %}">Log in</a>
        </div>
    </div>
</body>
</html>
